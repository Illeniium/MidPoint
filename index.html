<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Punto medio</title>

        <link rel="stylesheet" href="css/style.css">
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    </head>

    <body>

        <div class = "container mx-auto px-4" >
            <div class = "min-h-screen flex items-center justify-center py-2 px-2 sm:px-6 lg:px-2" >
                <div class = "max-w-md w-full space-y-8 border shadow-xl p-5 rounded" >
                    <div>
                        <h2 class="text-center text-3xl font-extrabold text-gray-900" >
                            Punto medio
                        </h2>
                    </div>

                    <form class="mt-5 space-y-6">
                        
                        <div class="rounded-md shadow-sm -space-y-px">
                            <div>
                                <label for = "higher" class = "text-sm text-indigo-500 font-medium" >Punto superior</label>
                                <input id = "higher" name = "higher" type = "number" class = "rounded my-2 w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder = "Punto superior" >
                            </div>
                            <div>
                                <label for = "lower" class = "text-sm text-indigo-500 font-medium" >Punto inferior</label>
                                <input id = "lower" name = "lower" type = "number" class = "rounded my-2 w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder = "Punto superior" >
                            </div>  
                            <div>
                                <label for = "objective" class = "text-sm text-indigo-500 font-medium mb-2" >Objetivo</label>
                                <input id = "objective" name = "objective" type = "number" class = "rounded my-2 w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder = "Objetivo" >
                            </div> 
                            <div>
                                <label for = "error" class = "text-sm text-indigo-500 font-medium mb-2" >Margen de error</label>
                                <input id = "error" name = "error" type = "number" class = "rounded my-2 w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder = "Margen de error" >
                            </div> 
                        </div>
                                
                        <div>
                            <button type = "button" id = "btnButton" onclick = "handleMidPoint()" class = "group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-500 ease-in-out bg-blue-600 hover:bg-red-600 transform hover:-translate-y-1 hover:scale-100" >
                                Resultado
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class = "flex flex-col items-center" >
                <p id = "errorRange" class = " rounded-lg px-4 py-2 text-gray-600 my-2" ></p>
                <p id = "successions" class = " rounded-lg px-4 py-2 text-gray-600 my-2" ></p>
            </div>

            <div class = "flex flex-col" >
                <div class = "my-2 overflow-x-auto sm:mx-6 lg:mx-8" >
                    <div class = "align-middle inline-block min-w-full sm:px-6 lg:px-8" >
                        <div class = "shadow overflow-hidden border-b border-gray-200 sm:rounded-lg" >
                            <table class = "min-w-full divide-y divide-gray-200" >
                                <thead class = "bg-gray-50" >
                                    <tr>
                                        <th scope = "col" class = "px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" >
                                            #
                                        </th>
                                        <th scope = "col" class = "px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" >
                                            Punto superior
                                        </th>
                                        <th scope = "col" class = "px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" >
                                            Punto inferior
                                        </th>
                                        <th scope = "col" class = "px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" >
                                            Resultado
                                        </th>
                                    </tr>
                                </thead>

                                <tbody id = "tbody" class = "bg-white divide-y divide-gray-200" ></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>

</html>
